<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <link rel="stylesheet" href="add/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"><img src="add/celular.png" alt="Celular"></div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="add/instagram.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="add/perfil.jpg" alt="Foto de perfil"></div>
                <a href="#" class="instagram-login">Continue como Esmeralda</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Esmeralda</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Abaixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
